    <script>
        // Esta funci칩n se ejecuta apenas carga la p치gina
        window.onload = function() {
            // Buscamos si en la URL dice "?mode=register"
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'register') {
                switchMode('register');
            }
        };

        function switchMode(mode) {
            // 1. Elementos del Formulario
            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            const title = document.getElementById('page-title');
            const subtitle = document.getElementById('page-subtitle');
            
            // 2. Elementos del Header
            const headerBtn = document.getElementById('header-login');
            const headerLink = document.getElementById('header-register');

            if (mode === 'login') {
                // MOSTRAR LOGIN
                formLogin.classList.remove('hidden');
                formRegister.classList.add('hidden');
                
                // Pesta침as del centro
                tabLogin.classList.add('active');
                tabRegister.classList.remove('active');

                // Textos
                title.textContent = "Empieza ahora";
                subtitle.textContent = "Inicia sesi칩n para explorar nuestra app";

                // HEADER: Bot칩n activo, link normal
                headerBtn.classList.add('active-btn'); 
                headerLink.classList.remove('active-link'); 

            } else {
                // MOSTRAR REGISTRO
                formLogin.classList.add('hidden');
                formRegister.classList.remove('hidden');

                // Pesta침as del centro
                tabLogin.classList.remove('active');
                tabRegister.classList.add('active');

                // Textos
                title.textContent = "Reg칤strate";
                subtitle.textContent = "Crea tu cuenta para cuidar de tu salud.";

                // HEADER: Bot칩n inactivo, link activo (azul)
                headerBtn.classList.remove('active-btn');
                headerLink.classList.add('active-link');
            }
        }
    </script>
